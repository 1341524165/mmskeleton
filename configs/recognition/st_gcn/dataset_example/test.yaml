argparse_cfg:
  gpus:
    bind_to: processor_cfg.gpus
    help: number of gpus
  batch_size:
    bind_to: processor_cfg.batch_size
  checkpoint:
    bind_to: processor_cfg.checkpoint
    help: the checkpoint file to load from

processor_cfg:
  name: "processor.recognition.test"
  workers: 16
  checkpoint:

  # model setting
  model_cfg:
    name: "models.backbones.ST_GCN_AAAI18"
    in_channels: 3
    num_class: 3
    edge_importance_weighting: True
    graph_cfg:
      layout: "coco"
      strategy: "spatial"

  # dataset setting
  dataset_cfg:
    name: "datasets.DataPipeline"
    data_source:
      name: "datasets.SkeletonLoader"
      data_dir: ./data/dataset_example
      num_track: 2
    pipeline:
      - name: "datasets.skeleton.normalize_by_resolution"
      - name: "datasets.skeleton.mask_by_visibility"
      - name: "datasets.skeleton.transpose"
        order: [0, 2, 1, 3]
      - name: "datasets.skeleton.to_tuple"

  # dataloader setting
  batch_size: 3
  gpus: 1
