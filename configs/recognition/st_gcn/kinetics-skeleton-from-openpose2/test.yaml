argparse_cfg:
  gpus:
    bind_to: processor_cfg.gpus
    help: number of gpus
  batch_size:
    bind_to: processor_cfg.batch_size
  checkpoint:
    bind_to: processor_cfg.checkpoint
    help: the checkpoint file to load from
    default: mmskeleton://st_gcn/kinetics-skeleton

processor_cfg:
  name: ".processor.recognition.test"
  checkpoint:
  workers: 32

  # model setting
  model_cfg:
    name: ".models.backbones.ST_GCN"
    in_channels: 3
    num_class: 400
    edge_importance_weighting: True
    graph_cfg:
      layout: "openpose"
      strategy: "spatial"

  # dataset setting
  dataset_cfg:
    name: "datasets.DataPipeline"
    data_source:
      name: "datasets.SkeletonLoader"
      data_dir: ./data/Kinetics/skeleton-from-openpose/val
      num_track: 2
    pipeline:
      - name: "datasets.skeleton_dataset.normalize_by_resolution"
      - name: "datasets.skeleton_dataset.mask_by_visibility"
      - name: "datasets.skeleton_dataset.transpose"
        order: [0, 2, 1, 3]
      - name: "datasets.skeleton_dataset.to_tuple"

  # dataloader setting
  batch_size: 256
  gpus: 4
